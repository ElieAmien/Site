<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Page stylisée exemple</title>
  <style>
    /* ===== Style général ===== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    /* Overlay semi-transparent sur le fond */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.4);
      z-index: -1;
    }

    /* ===== Slider du header ===== */
    header {
      width: 100%;
      height: 400px;
      overflow: hidden;
      position: relative;
    }

    .slides {
      display: flex;
      width: 300%; /* 3 images */
      animation: slider 12s infinite;
    }

    .slide {
      position: relative;
      width: 100%;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    .caption {
      position: absolute;
      bottom: 30px;
      left: 30px;
      background: rgba(0,0,0,0.5);
      padding: 15px 20px;
      border-radius: 8px;
    }

    .caption h2 {
      margin: 0;
      font-size: 24px;
    }

    .caption a {
      display: inline-block;
      margin-top: 10px;
      color: white;
      background: #007bff;
      padding: 8px 15px;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .caption a:hover {
      background: #0056b3;
    }

    @keyframes slider {
      0% { transform: translateX(0); }
      33% { transform: translateX(-100%); }
      66% { transform: translateX(-200%); }
      100% { transform: translateX(0); }
    }

    /* ===== Section ===== */
    section {
      padding: 60px 20px;
      text-align: center;
      position: relative;
    }

    section img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    section p {
      max-width: 700px;
      margin: 20px auto;
      line-height: 1.6;
      color: white;
    }

    /* ===== Footer ===== */
    footer {
      background-color: rgba(0,0,0,0.8);
      text-align: center;
      padding: 30px 20px;
      margin-top: 40px;
    }

    footer a {
      color: #007bff;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <!-- ===== HEADER avec slider ===== -->
  <header>
    <div class="slides">
      <div class="slide">
        <img src="https://images.unsplash.com/photo-1503264116251-35a269479413" alt="Image 1">
        <div class="caption">
          <h2>Titre 1</h2>
          <a href="#">Lien 1</a>
        </div>
      </div>
      <div class="slide">
        <img src="https://images.unsplash.com/photo-1522199710521-72d69614c702" alt="Image 2">
        <div class="caption">
          <h2>Titre 2</h2>
          <a href="#">Lien 2</a>
        </div>
      </div>
      <div class="slide">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Image 3">
        <div class="caption">
          <h2>Titre 3</h2>
          <a href="#">Lien 3</a>
        </div>
      </div>
    </div>
  </header>

  <!-- ===== Sections ===== -->
  <section>
    <h2>Section 1</h2>
    <p>Texte de présentation de la section 1. Remplace-le par ton contenu.</p>
    <img src="https://images.unsplash.com/photo-1542831371-d531d36971e6" alt="Image section 1">
    <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085" alt="Image section 1">
  </section>

  <section>
    <h2>Section 2</h2>
    <p>Texte de présentation de la section 2. Remplace-le par ton contenu.</p>
    <a href="https://www.youtube.com/watch?v=8GZ12EdCwEg&list=RDw5fLGWrHouk&index=10"><img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d" alt="Image section 2"></a>
    <img src="https://images.unsplash.com/photo-1522071820081-009f0129c71c" alt="Image section 2">
  </section>

  <!-- ===== Footer ===== -->
  <footer>
    <p>&copy; 2025 Mon Site Exemple</p>
    <p>
      <a href="#">Accueil</a> |
      <a href="#">Contact</a> |
      <a href="#">À propos</a>
    </p>
  </footer>

</body>
</html>
